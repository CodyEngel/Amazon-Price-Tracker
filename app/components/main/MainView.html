<div id="page_wrapper">
  <div id="content_wrapper">
    <form id="form_search" ng-submit="search(keyword, searchIndex)">
    	<div class="input_search_area">
	      	<select ng-model="searchIndex">
	    		<option value="All">All</option>
	    		<option value="Apparel">Apparel</option>
	    		<option value="Appliances">Appliances</option>
	    		<option value="ArtsAndCrafts">Arts and Crafts</option>
	    		<option value="Automotive">Automotive</option>
	    		<option value="Baby">Baby</option>
	    		<option value="Beauty">Beauty</option>
	    		<option value="Books">Books</option>
	    		<option value="Classical">Classical</option>
	    		<option value="Collectibles">Collectibles</option>
	    		<option value="DVD">DVD</option>
	    		<option value="DigitalMusic">Digital Music</option>
	    		<option value="Electronics">Electronics</option>
	    		<option value="Fashion">Fashion</option>
	    		<option value="HealthPersonalCare">Health and Personal Care</option>
	    		<option value="HomeGarden">Home and Garden</option>
	    		<option value="Industrial">Industrial</option>
	    		<option value="Jewelry">Jewelry</option>
	    		<option value="Kitchen">Kitchen</option>
	    		<option value="LawnAndGarden">Lawn and Garden</option>
	    		<option value="Luggage">Luggage</option>
	    		<option value="Music">Music</option>
	    		<option value="OfficeProducts">Office</option>
	    		<option value="OutdoorLiving">Outdoor Living</option>
	    		<option value="PCHardware">PC Hardware</option>
	    		<option value="PetSupplies">Pet Supplies</option>
	    		<option value="Photo">Photo</option>
	    		<option value="Shoes">Shoes</option>
	    		<option value="Software">Software</option>
	    		<option value="SportingGoods">Sporting Goods</option>
	    		<option value="Tools">Tools</option>
	    		<option value="Toys">Toys</option>
	    		<option value="VideoGames">Video Games</option>
	    		<option value="Watches">Watches</option>
	    		<option value="Wireless">Wireless</option>
	    		<option value="WirelessAccessories">Wireless Accessories</option>
	      	</select>
	      	<input id="input_search" placeholder="Search by product or ASIN" ng-model="keyword" />
      	</div>
     	<input id="button_search" class="button" type="submit" value="{{searchText}}" />
    </form>

    <div class="amazon_search_item_container" ng-repeat="searchResult in searchResults.data">
    	<a ng-href="#/product/{{searchResult.ASIN}}">
			<div class="amazon_image">
				<img ng-src="{{searchResult.ImageURL}}" />
				<h4 class="amazon_price">{{searchResult.FormattedPrice}}</h4>
			</div>
			<h2 class="amazon_title">{{searchResult.ProductTitle}}</h2>
		</a>
	</div>

  </div>
</div>
